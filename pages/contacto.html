  <!-- Formulario -->

  <div class="formulario">
    <form>
      <fieldset>
        <legend>formulario de contacto</legend>
        <label for="nombre">Nombre</label>
          <input type="text" id="nombre" required>
        <label for="mail">Email</label>
          <input type="email" name="mail" id="mail">
        <label for="telefono">Teléfono</label>
          <input type="number" id="telefono" required>
        <label for="consulta">Consulta</label>
        <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Escriba aquí"></textarea>
        <button class="botonFormulario" type="reset">Borrar campos</button>
        <button class="botonFormulario" type="submit">Enviar</button>
                
      </fieldset>
    </form>
  </div>
